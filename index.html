<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <fieldset>
        <legend>Register form</legend>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="name" placeholder="Name">
            </div>
            <div>
                <label for="">Surname</label>
                <input type="text" name="" id="surname" placeholder="Surname">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="Email">
            </div>
            <div>
                <label for="">Gender</label>
                <label for="">Male</label>
                <input type="radio" name="gender" id="" checked>
                <label for="">Female</label>
                <input type="radio" name="gender" id="">
            </div>
            <div>
                <label for="">Picture</label>
                <input type="file" name="" id="picture" placeholder="Choose file">
            </div>
            <div>
                <label for="">Country</label>
                <select name="" id="country">
                    <option value="">Germany</option>
                    <option value="">France</option>
                    <option value="">USA</option>
                </select>
            </div>
            <div>
                <label for="" class="middle">Preferred languages</label>
                <select name="" id="language" multiple>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JS</option>
                    <option value="React">React</option>
                </select>
                <label for="" class="end">(to choose more than one use cmd key)</label>
            </div>
            <div>
                <label for="">Field of activity</label>
                <input type="checkbox" name="" id="">
                <label for="">IT</label>
                <input type="checkbox" name="" id="">
                <label for="">Design</label>
                <input type="checkbox" name="" id="">
                <label for="">Other</label>
            </div>
            <input type="submit" value="Send">
            <input type="reset" value="Cancel">


        </form>
    </fieldset>

</body>

</html>
